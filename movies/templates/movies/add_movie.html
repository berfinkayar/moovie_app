{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Add Movie{% endblock %}
{% block content %}
<div class="movie-add" style="margin-top: 150px; margin-left: 400px;">
    <h3>Add New Movie</h3>
    <form action="{% url 'movie_create' %}" method="POST" class="form-block">
        {% csrf_token %}
        {{form|crispy}}
        <button type="submit" class="btn btn-dark" style="margin-left: 530px; margin-top:30px;">Add</button>
    </form>
</div>
{% endblock %}
