{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}New List{% endblock %}
{% block content %}
<div style="margin-left: 400px; margin-top:150px;">
    <h3>Create New List</h3>
    <form action="{% url 'list_create' %}" method="POST" class="form-block">
        {% csrf_token %}
        {{form|crispy}}
        <button type="submit" class="btn btn-dark" style="margin-left: 480px; margin-top:40px;">Create List</button>
    </form>
</div>
{% endblock %}
